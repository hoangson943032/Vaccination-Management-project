<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{mainLayout.html}">

<head>
</head>

<body>

    
            <div class="content" layout:fragment="content">
                <div class="title">
                    <h1>WELCOME TO VACCINE MANAGEMENT SYSTEM</h1>
                </div>
                <div class="white-bar">

                    <div>
                        <form th:action="@{/customer/update/(id=${id})}" th:object="${customerDto}" method="POST" enctype="multipart/form-data">
                             <div class="row my-3">
                        	 	<h1>Persional Information</h1>
                        	 </div>
                            <div class="row my-3">
                                <div class="form-group col-md-4">
                                      <label for="customerId">Full Name:</label>
                                      <input th:field="*{fullName}" type="text" class="form-control" id="customerId">
                                      <p th:if="${#fields.hasErrors('fullName')}" th:errorclass="error" th:errors="*{fullName}" />
                                </div>
                                <div class="form-group col-md-4">
                                      <label for="dateOfBirth">Date of birth:</label>
                                      <input th:field="*{dateOfBirth}" type="date" class="form-control" id="dateOfBirth">
                                      <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="error" th:errors="*{dateOfBirth}" />
                                </div>
                                <div class="form-group col-md-4">
                                      <label for="vaccineName">Gender:</label>
                                      <div class="form-control" >
                                      	<div class="form-check form-check-inline">
										  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" th:field="*{gender}" th:value="1">
										  <label class="form-check-label" for="inlineRadio1">Male</label>
									   </div>
										<div class="form-check form-check-inline">
										  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" th:field="*{gender}" th:value="0">
										  <label class="form-check-label" for="inlineRadio2">FeMale</label>
										</div>
                                      </div>
                                      <p th:if="${#fields.hasErrors('gender')}" th:errorclass="error" th:errors="*{gender}" />
                                </div>
                            </div>
                             <div class="row my-3">
                                <div class="form-group col-md-4">
                                      <label>Identity Card:</label>
                                      <input th:field="*{identityCard}" type="text" class="form-control" id="identityCard">
                                      <p th:if="${#fields.hasErrors('identityCard')}" th:errorclass="error" th:errors="*{identityCard}" />
                                </div>
                                <div class="form-group col-md-4">
                                      <label for="address">Address:</label>
                                      <input th:field="*{address}" type="text" class="form-control" id="address">
                                      <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
                                </div>
                               
                            </div>
                            
                            <div class="row my-3">
                        	 	<h1>Account Information</h1>
                        	</div>
                        	<div th:object="${userDto}">
                        	<div class="row my-3">
                                <div class="form-group col-md-4">
                                      <label for="customerId">Username:</label>
                                      <input th:field="*{userName}" type="text" class="form-control">
                                      <p th:if="${#fields.hasErrors('userName')}" th:errorclass="error" th:errors="*{userName}" />
                                </div>
                                <div class="form-group col-md-4">
                                      <label for="dateOfBirth">Password:</label>
                                      <input th:field="*{password}" type="password" class="form-control">
                                      <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
                                </div>
                                
                                <div class="form-group col-md-4">
                                      <label for="dateOfBirth">Password confirm:</label>
                                      <input th:field="*{passwordConfirm}" type="password" class="form-control">
                                      <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errorclass="error" th:errors="*{passwordConfirm}" />
                                </div>
                                
                            </div>
                            
	                           <div class="row my-3">
	                           		<div class="form-group col-md-4">
                                      <label for="email">Email:</label>
                                      <input th:field="*{email}" type="email" class="form-control" id="email">
                                      <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                                	</div>
                                	<div class="form-group col-md-4">
                                      <label for="phone">Phone:</label>
                                      <input th:field="*{phone}" type="text" class="form-control" id="phone">
                                      <p th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />
                                	</div>
	                            	
	                           </div>
	                           
	                           <div class="row my-3">
	                           		<div class="form-group col-md-4">
	                                      <label for="email">Captcha:</label>
	                                      <input type="hidden" th:field="*{hiddenCaptcha}"/>
										<input type="text" th:field="*{captcha}" class="form-control"/>
	                                      <p th:if="${#fields.hasErrors('captcha')}" th:errorclass="error" th:errors="*{captcha}" />
	                                </div>
	                                <div class="form-group col-md-4">
	                                	<label for="email">Code:</label>
	                                	<img th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}"/>
	                                </div>
	                           		
	                           </div>
                        		
                        	</div>

                            
    
                            <div>
                                <button type="submit" class="btn btn-primary">Save</button>
                                <a th:href="@{/customer/update/(id=${id}, reset=${true})}"><button type="button" class="btn btn-primary">Reset</button></a>
                                <a th:href="@{/customer/list}"><button type="button" class="btn btn-primary">Cancel</button></a>
                            </div>
                            
                        
                            
                        </form>
                    </div>
                    
                 
                        
    
                </div>
            </div>
</body>

</html>
