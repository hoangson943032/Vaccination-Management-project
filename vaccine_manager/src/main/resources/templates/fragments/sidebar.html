	<body>
		<div th:fragment="sidebar">
			<div class="sidebar">

                    <img src="/img/user-img.png" height="70px" alt="">

                    <a sec:authorize="hasAuthority('CUSTOMER')" th:href="@{/customer/update/(id=${#authentication.principal.id})}"><div id="user-name"><div th:text="${#authentication.principal.userName}"></div></div></a>
                    <div id="email"><div th:text="${#authentication.principal.email}"></div></div>

                <div class="sidebar-content">
                    <div class="home"> <a th:href="@{/home}">HOME</a></div>
                    <button sec:authorize="hasAuthority('ADMIN')" type="button" class="dropdown-btn">Employee management<i class="fa-solid fa-plus"></i></button>
                    <div  class="dropdown-container">
                        <a th:href="@{/employee/list}">- Employee List</a>
                        <a th:href="@{/employee/new}">- Create Employee</a>
                    </div>

                        <a th:href="@{/vaccine-type/list}">- Vaccine Type List</a>

                    <button type="button" class="dropdown-btn">Vaccine management<i class="fa-solid fa-plus"></i></button>

                        <a th:href="@{/vaccine-manager/list}">- Vaccine List</a>
                        <a  sec:authorize="hasAuthority('ADMIN')" th:href="@{/vaccine-manager/new}">- Create Vaccine</a>
                    </div>

                    <button type="button" class="dropdown-btn">Injection Schedule<i class="fa-solid fa-plus"></i></button>
                    <div class="dropdown-container">
                        <a th:href="@{/injection-schedule/list}">- Injection Schedule List</a>

                    </div> -->

                    <div class="dropdown-container">
                        <a th:href="@{/news/list-news}">- News List</a>
                        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/news/create-news}">- Create News</a>
                    </div>
